    <script type="module" src="./js/marked.js"></script>
    <script type="module">
    import CMS from "./js/cms.js"
    var blog = new CMS({
      elementId: 'cms',
      mode: 'SERVER',
      layoutDirectory: 'layouts/',
      errorLayout: 'error',
      defaultView: 'pages/about',
      types: [
        { name: 'files', layout: { list: 'file-list'}},
        { name: 'posts', layout: { list: 'post-list' }},
        { name: 'drops', layout: { list: 'drop-list' }},
        { name: 'pages', layout: { single: 'page' }},
      ],
      onload: function() {
        document.getElementById('search').addEventListener('input', function(e) {
          blog.search('posts', 'title', e.target.value);
        });
      },
    });
    </script>
